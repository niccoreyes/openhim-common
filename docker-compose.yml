    #   mkdir -p /usr/share/nginx/html/config &&
    #   cat > /usr/share/nginx/html/config/default.json <<EOF
    #   {
    #     "version": "1.10.0",
    #     "minimumCoreVersion": "3.4.0",
    #     "protocol": "https",
    #     "host": "raspberrypi",
    #     "port": 8080,
    #     "title": "Admin Console",
    #     "footerTitle": "OpenHIM Administration Console",
    #     "footerPoweredBy": "<a href=\"http://openhim.org/\" target=\"_blank\">Powered by OpenHIM</a>",
    #     "loginBanner": "",
    #     "mediatorLastHeartbeatWarningSeconds": 60,
    #     "mediatorLastHeartbeatDangerSeconds": 120
    #   }
    #   EOF
    #   exec nginx -g "daemon off;" // consider removing this if you face issues
    #   '
    entrypoint: |
      sh -c '
      mkdir -p /usr/share/nginx/html/config &&
      cat > /usr/share/nginx/html/config/default.json <<EOF
      {
        "version": "1.18.2",
        "minimumCoreVersion": "5.2.0",
        "protocol": "https",
        "host": "raspberrypi",
        "hostPath": "",
        "port": "8080",
        "title": "Admin Console",
        "footerTitle": "OpenHIM Administration Console",
        "footerPoweredBy": "<a href=\"http://openhim.org/\" target=\"_blank\">Powered by OpenHIM</a>",
        "loginBanner": "",
        "mediatorLastHeartbeatWarningSeconds": 60,
        "mediatorLastHeartbeatDangerSeconds": 120,
        "showLoginForm": true,
        "ssoEnabled": false,
        "keyCloakUrl": "http://localhost:9088",
        "keyCloakRealm": "platform-realm",
        "keyCloakClientId": "openhim-oauth"
      }
      EOF'
